<div class="container">
  <div class="col s12 l4 offset-14">
    <div class="card grey ligthen-3">
      <div class="card-content">
<div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">

<form [formGroup]="fgValidador"(ngSubmit)="IdentificarUsuario()">
    <div class="row">
      <div class="input-field col s12">
        <h5 class="ml-4">Iniciar Sesión</h5>
      </div>
    </div>
    <div class="row margin">
      <div class="input-field col s12">
        <i class="material-icons prefix pt-2">mail_outline</i>
        <input formControlName="usuario" id="email" type="email" class="validate">
        <label for="email" class="center-align">Email</label>
      </div>
    </div>
    <div class="row margin">
      <div class="input-field col s12">
        <i class="material-icons prefix pt-2">lock_outline</i>
        <input formControlName="clave" id="password" type="password" class="validate">
        <label for="password" class="">Clave</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
      <button [disabled]="!fgValidador.valid" type="submit" class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Iniciar Sesión</button>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6 m6 l6">
        <p class="margin medium-small"><a href="
          ">Registrate!</a></p>
      </div>
      <div class="input-field col s6 m6 l6">
        <p class="margin right-align medium-small"><a href="">¿Olvidaste tu contraseña?</a>
        </p>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</div>
</div>
